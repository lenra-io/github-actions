#           - platform: linux
#             targets: zip,deb,rpm,appimage
#             runner: ubuntu-latest
#             artifacts: dist/linux/*.{zip,deb,rpm,AppImage}
#           - platform: android
#             targets: apk,aab
#             runner: ubuntu-latest
#             artifacts: dist/android/*.{apk,aab}
#           - platform: windows
#             targets: zip,exe,msix
#             runner: windows-latest
#             artifacts: dist/windows/*.{zip,exe,msix}
#           - platform: macos
#             targets: zip,dmg
#             runner: macos-latest
#             artifacts: dist/macos/*.{zip,dmg}
#           - platform: ios
#             targets: ipa
#             runner: macos-latest
#             artifacts: dist/ios/*.ipa
    runs-on: ${{ inputs.runner }}
    continue-on-error: true
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Build
        uses: shiipou/github-actions/jobs/build-flutter@1-fix-flutter-release-didnt-work
        with:
          version: ${{ inputs.version }}
          build: ${{ inputs.build }}
          platform: ${{ inputs.platform }}
          targets: ${{ inputs.targets }}
      
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.platform }}
          path: ${{ inputs.artifacts }}
